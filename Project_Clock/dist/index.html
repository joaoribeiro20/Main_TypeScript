<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CLOCK</title>
    
</head>
<body>
    <main class="mainPrincipal">
        <section>
        <div class="timerSessao1">
            <div class="divTituloTime"><h2>Timer</h2></div>
            <div class="divExibidorFuncao"></div>
            <div class="divExibidor"><input type="text" placeholder="00 : 00 : 00">
            <div class="divValorTime">
                <p>DIGITE O TEMPO DESEJADO PARA O TIME</p>
                
            <div class="divBotoes"><button id="BtnParar" class="btn">Parar</button> <button id="BtnIniciar" class="btn">Iniciar</button></div>
        </div>
            
        </section> 

        <section>
            <div id="cronometroSessao" class="cronometroSessao">
                <div class="divTituloTime"><h2>Cronometro</h2></div>

                <div id="divExibidor" class="divExibidor">
                    <span id="cronometroExibir">00 : 00 : 00</span>
                </div>
                

                <div id="divBotoes" class="divBotoes">
                    <button id="BtnIniciarBtnIniciar" class="btn" onclick="iniciarCronometro()">Iniciar</button>
                </div>
            </div>
        </section>
    </main>
   <script src="index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CLOCK</title>
    
</head>
<body>
    <main class="mainPrincipal">
        <section>
        <div class="timerSessao1">
            <div class="divTituloTime"><h2>Timer</h2></div>
            <div class="divExibidorFuncao"></div>
            <div class="divExibidor"><input type="text" placeholder="00 : 00 : 00">
            <div class="divValorTime">
                <p>DIGITE O TEMPO DESEJADO PARA O TIME</p>
                
            <div class="divBotoes"><button id="BtnParar" class="btn">Parar</button> <button id="BtnIniciar" class="btn">Iniciar</button></div>
        </div>
            
        </section> 

        <section>
            <div class="cronometroSessao">
                <div class="divTituloTime"><h2>Cronometro</h2></div>
                <div class="divExibidor"><p>00 : 00 : 00</p></div>
                <div class="divValorTime">
                <div class="divBotoes"></div><button id="BtnIniciar" class="btn">Iniciar</button></div>
            </div>
        </section>
    </main>
   
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleMain.css">
    <link rel="stylesheet" href="StartStyle.css">
    <link rel="stylesheet" href="styleNovaTransicao.css">
    <title>Document</title>
</head>
<body>
    <div class="divAdicionar" id="divAdicionar">
        <h2>Nova transição</h2>
        <label for="">nome da transição</label>
        <input type="text">

        <label for="">data de vencimento</label>
        <input type="text">

        <label for="">status da transição</label>
        <select name="transicaoStatus" id="transicaoStatus">
            <option value="receita">Receita</option>
            <option value="despesa">Despesa</option>
        </select>

        <label for="">valor da transição</label>
        <input type="text">

        <button id="btnAdicionar" onclick="adicionar()">Adicionar</button>
    </div>

    <main id="main">
        <section class="sessao1">
            <h1>Transiçao</h1>
           <div class="areaTransicao">
                <div class="despesas">
                    <h2>despesas</h2>
                    <p><span>R$0,00</span></p>
                </div>
                <div class="receita">
                    <h2>receita</h2>
                    <p><span>R$0,00</span></p>
                </div>
           </div>
           <div class="statusTransicao"> 
                <div class="trasicaoRealizadas">
                    <span>boleto tim</span>
                    <span> data de vencimento:20</span>
                    <span>status: receita</span>
                    <span>valor: 100R$</span>
                </div>
           </div>
        </section>

        <section class="sessao2">

            <h2>Saldo atual</h2>
            <p><span>R$: 0,00</span></p>
            <h2>Fundo de reserva</h2>
            <p><span>R$: 0,00</span></p>

            <button id="btnAdicionar" onclick="NovaTransicao()">Adicionar nova transição</button><br>
            <button>Adicionar Saldo</button><br>
            <button>adicionar Valor no fundo de reserva</button>
        </section>

    </main>

    <script src="script.js"></script>
    <script src=""></script>
</body>
</html>
